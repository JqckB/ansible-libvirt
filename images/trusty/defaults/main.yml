---
libvirt_base_vm_url: "https://cloud-images.ubuntu.com/trusty/current"
libvirt_base_vm_sha256sums: "SHA256SUMS"
libvirt_base_vm_sha256sums_gpg: "SHA256SUMS.gpg"
libvirt_base_vm_gpg_key_server: "hkp://keyserver.ubuntu.com"
libvirt_base_vm_gpg_keys: "D2EB44626FDDC30B513D5BB71A5D6C4C7DB87C81"
libvirt_base_vm_img: "trusty-server-cloudimg-amd64-disk1.img"

#libvirt_base_vm_disk_size: "+8G" # pre-resize the image
libvirt_images_path: "/var/lib/libvirt/images"

# see: https://bazaar.launchpad.net/~cloud-init-dev/cloud-init/trunk/view/head:/doc/examples/
# Hetzner: http://mirror.hetzner.de/ubuntu/
libvirt_base_vm_apt_mirror: http://ubuntu.mirror.tudos.de/ubuntu/
libvirt_base_vm_apt_update: yes # cloud-config-update-apt.txt
libvirt_base_vm_apt_upgrade: yes # cloud-config-update-packages.txt
libvirt_base_vm_users: # Array of users see /cloud-config-user-groups.txt
- name: Ubuntu
  plain_text_passwd: 'ubuntu'
  home: /home/ubuntu
  shell: /bin/bash
  lock_passwd: True
  gecos: Ubuntu
  groups: [adm, audio, cdrom, dialout, floppy, video, plugdev, dip, netdev]
libvirt_base_vm_timezone: '<host>' # apply the same timezone as the host
